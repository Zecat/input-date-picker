<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>input-date-picker Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../input-date-picker.html">
  </head>

  <style is="custom-style">
    
    h4 {
      font-family: roboto;
      margin-bottom: 0;
      margin-top: 40px;
    }

    input-date-picker {
      width: 200px;
    }

  </style>

  <body unresolved>
    
    <template is="dom-bind" id="scope">
        
      <h4>Basic</h4>
      <input-date-picker></input-date-picker>

      <h4>With data binding: <span>{{dateFormat(date, 'LL')}}</span></h4>
      <input-date-picker id="picker" date="{{date}}"></input-date-picker>

      <h4>With custom format, label and inital date </h4>
      <input-date-picker label="Anniversary" format="L" date="2015-09-04"></input-date-picker>

      <h4>Disabled</h4>
      <input-date-picker disabled></input-date-picker>

    </template>
    
    <script>

      document.addEventListener('WebComponentsReady', function() {
        var scope = Polymer.dom(document).querySelector('#scope');
        scope.dateFormat = scope.$.picker.dateFormat;
        scope.date = new Date();
      });

    </script>
  </body>
</html>
