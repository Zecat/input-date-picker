<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>input-date-picker Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../input-date-picker.html">
  </head>

  <style is="custom-style">
    
    h4 {
      font-family: roboto;
      margin-bottom: 0;
      margin-top: 40px;
    }

    input-date-picker {
      width: 200px;
    }

  </style>

  <body unresolved>
    
    <template is="dom-bind" id="scope">
        
      <paper-dropdown-menu label="set locale & language" selected-item-label="{{locale}}">
        <paper-menu class="dropdown-content">
          <paper-item>fr</paper-item>
          <paper-item>en</paper-item>
          <paper-item>es</paper-item>
        </paper-menu>
      </paper-dropdown-menu>

      <h4>Default</h4>
      <input-date-picker locale="[[locale]]"></input-date-picker>

      <h4>Custom label</h4>
      <input-date-picker min-date="2014-04-20" locale="[[locale]]" label="Anniversary"></input-date-picker>

      <h4>Data binding with custom format: <span>{{date}}</span></h4>
      <input-date-picker locale="[[locale]]" value="{{date}}" selected-date-format="Do, dddd"></input-date-picker>

      <h4>With initial date and custom input format </h4>
      <input-date-picker locale="[[locale]]" input-date-format="L" set-date="2015-09-04"></input-date-picker>

      <h4>Disabled</h4>
      <input-date-picker locale="[[locale]]" disabled></input-date-picker>

    </template>
    
  </body>
</html>
