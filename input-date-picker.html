<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-date-picker/paper-date-picker.html">
<link rel="import" href="../paper-button/paper-button.html">

<script src="../moment/min/moment-with-locales.min.js"></script>

<!--
This element bind a [date-picker](https://github.com/bendavis78/paper-date-picker) to a paper-input through a paper-dialog.

Example:

    <input-date-picker></input-date-picker>

@group Seed Elements
@element input-date-picker
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="input-date-picker">
  <template>

    <style>

      :host {
        display: block;
      }

      paper-input::content #input {
        cursor:pointer;
      }

      paper-dialog {
        /* Prevents the paper-dialog to be dependent on the size of its parent */        
        position: fixed;
      }

    </style>

    <paper-input 
      readonly
      on-tap="_openDatePicker" 
      label="[[label]]"
      value="[[dateFormat(setDate, inputDateFormat)]]"
      disabled="[[disabled]]">
    </paper-input>
  
    <paper-dialog id="datePickerDialog" modal class="paper-date-picker-dialog">
      <paper-date-picker 
        id="datePicker" 
        locale="[[locale]]"
        date="{{setDate}}"
        min-date="[[minDate]]">
      </paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm aufo-focus on-tap="_closeDatePicker">OK</paper-button>
      </div>
    </paper-dialog>
  
  </template>
</dom-module>

<script>

  Polymer({

    is: 'input-date-picker',


    properties: {

      /**
       *  TODO : 
       *    - change setDate type to String to allow every formats supported by momentjs
       *    - refresh when locale change
       */
      
      /**
       * Set the date (YYYY-MM-DD)
       * @attribute setDate
       * @type Date
       */
      setDate: {
        type: Date,
        notify: true
      },

      /**
       * The selected date formatted with selectedDateFormat
       * @attribute selectedDate
       * @type String
       */
      selectedDate: {
        type: String,
        computed: 'dateFormat(setDate, selectedDateFormat)',
        notify: true
      },
      
      /**
       * The format of selectedDate, cf. [momentjs](http://momentjs.com/)
       * @attribute selectedDateFormat
       * @type String,
       * @default 'L'
       */
      selectedDateFormat: {
        type: String,
        value: 'L'
      },

      /**
       * The input's value date format, cf. [momentjs](http://momentjs.com/)
       * @attribute inputDateFormat
       * @type String
       * @default 'LL'
       */
      inputDateFormat: {
        type: String,
        value: 'LL'
      },

      /**
       * The date-picker's locale and language, must be the same on every input-date-picker.
       * @attribute locale
       * @type String
       * @default 'en'
       */
      locale: {
        type: String,
        value: 'en'
      },

      /**
       * The label for the paper-input.
       * @attribute label
       * @type String
       * @default 'Date'
       */
      label: {
        type: String,
        value: 'Date'
      },

      /**
       * Set to true to disable the date-picker.
       * @attribute disabled
       * @type Boolean
       * @default false
       */
      disabled: {
        type: Boolean,
        value: false
      }

    },

    dateFormat: function(date, format) {
      if (!date) {
        return '';
      }
      return moment(date).format(format);
    },

    _openDatePicker: function() {
      this.$.datePickerDialog.open();
    },

    _closeDatePicker: function() {
      this.date = this.$.datePicker.date;
    }

  });

</script>
